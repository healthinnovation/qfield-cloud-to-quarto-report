name: ğŸ“Š Generar reporte con Quarto

on:
  workflow_run:
    workflows: ["ğŸ”„ Actualizar base de datos desde QFieldCloud â˜ï¸"]
    types:
      - completed

permissions:
  contents: write 

jobs:
  render-report:
    runs-on: macos-latest 

    steps:
      - name: Clonar repositorio ğŸ“¥
        uses: actions/checkout@v3

      - name: Instalar R y dependencias ğŸ§ª
        uses: r-lib/actions/setup-r@v2

      - name: Instalar Quarto ğŸ“¦
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Instalar paquetes R necesarios ğŸ“š
        run: |
          Rscript -e 'install.packages(c("sf", "janitor", "pak","dplyr","DT"))'
          Rscript -e 'pak::pkg_install("walkerke/mapgl")'

      - name: Mostrar archivos
        run: ls -R
   
      - name: Renderizar reporte con Quarto ğŸ“„
        run: |
         quarto render reporte/report.qmd --output-dir docs

      - name: Commit del reporte generado ğŸ“
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add docs/
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          git commit -m "ğŸ“Š Render Quarto report - $TIMESTAMP" || echo "Sin cambios"
          git push origin main
