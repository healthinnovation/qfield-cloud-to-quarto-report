name: ğŸ“Š Generar reporte con Quarto

on:
  workflow_run:
    workflows: ["ğŸ”„ Actualizar base de datos desde QFieldCloud â˜ï¸"]
    types:
      - completed

jobs:
  render-report:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio ğŸ“¥
        uses: actions/checkout@v3

      - name: Instalar R y dependencias ğŸ§ª
        uses: r-lib/actions/setup-r@v2

      - name: Instalar Quarto ğŸ“¦
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Instalar paquetes R necesarios ğŸ“š
        run: |
          Rscript -e 'install.packages(c("sf", "janitor", "devtools","dplyr","DT"))'
          Rscript -e 'remotes::install_github("walkerke/mapgl")'

      - name: Renderizar reporte con Quarto ğŸ“„
        run: |
          quarto render reporte.qmd --output-dir docs

      - name: Commit del reporte generado ğŸ“
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add docs/

          # Hacer commit forzado con fecha
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          git commit -m "ğŸ“Š Render Quarto report - $TIMESTAMP" || echo "Sin cambios, pero commit forzado"
          git push origin main
